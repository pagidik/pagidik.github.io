---
layout: page
title: Projects
permalink: /projects/
---
<head>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://kit.fontawesome.com/ecfe7764c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css" integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs" crossorigin="anonymous">
</head>

<div class="row py-4">
    <div class="col-md-8 col-12">
        <span style="font-size: 48px; color: white;"><strong>Projects</strong></span>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {% for post in site.posts %}
            <div class="row py-5 px-5">
                <div class="col-md-4">
                    <div class="align-text-bottom">
                        <div class="pt-1">
                            <a href="{{ post.url }}" style="font-size: 20px;">{{ post.title }}</a>
                        </div>                    
                        <div class="pb-1">  
                            <span>{{ post.date | date_to_string }}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <img src="{{ post.img }}" class="float-right img-fluid" style="width: 70%;">
                </div>
            </div>
        {% endfor %}
    </div>
</div>
